<svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <!-- Define a gradient background -->
    <defs>
        <!-- Second background layer: linear-gradient(10deg, ...) -->
        <linearGradient id="grad2" gradientUnits="objectBoundingBox" x1="0%" y1="0%" x2="0%" y2="100%"
            gradientTransform="rotate(10, 0.5, 0.5)">
            <stop offset="7%" stop-color="#916b63" />
            <stop offset="20%" stop-color="#b8ba6f" />
            <stop offset="40%" stop-color="#ed7c94" />
            <stop offset="60%" stop-color="#23529a" />
        </linearGradient>

        <!-- Top background layer: linear-gradient(-45deg, rgba(...) ...) -->
        <linearGradient id="grad1" gradientUnits="objectBoundingBox" x1="0%" y1="0%" x2="0%" y2="100%"
            gradientTransform="rotate(-45, 0.5, 0.5)">
            <stop offset="20%" stop-color="rgba(237,124,148,0.3)" />
            <stop offset="70%" stop-color="rgba(35,82,154,0.3)" />
        </linearGradient>
    </defs>

    <rect rx="5" width="100%" height="100%" fill="url(#grad1)" />
    <text x="25" y="26" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="800" fill="#e89"
        alignment-baseline="middle">
        &gt;
    </text>
    <text x="58" y="26" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="900" fill="#fff"
        alignment-baseline="middle">
        dtsr
    </text>
</svg>